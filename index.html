<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/jpg" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Mobile.css">
    <link rel="stylesheet" media="only screen and (min-width: 768px)" href="./Styles/Desktop.css">
    <title>Pricing component</title>
</head>
<body>
    <h2>Our Pricing</h2>
    <div class="alternate">
       <p>Annually</p>
       <div class="toggle_switch">
           <input type="checkbox" id="toggle" class="offscreen" ">
           <label for="toggle" class="switch""></label>
        </div>
        <p>Montly</p>
    </div>
    <div class="container">         
        <div class="card">
            <p>Basic</p>
            <div class="price" id="Basic"><h1><span>$</span>199.99</h1></div>
            <div class="text">
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <p></p>
            </div>
            <button class="Button_learn_More" id="prueba">LEARN MORE</button>
        </div>
    <div class="card2">
        <p>Professional</p>
        <div class="price" id="Professional"><h1><span>$</span>249.99</h1></div>
        <div class="text">
            <p>1 TB Storage</p> 
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <p></p>
        </div>
        <button class="Button_learn_More">LEARN MORE</button>
    </div>
    <div class="card">
        <p>Master</p>
        <div class="price" id="Master"><h1><span>$</span>399.99</h1></div>
        <div class="text">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <p></p>
        </div>
        <button class="Button_learn_More">LEARN MORE</button>
    </div>
 </div>
</div>
</div>
<script src="./Javascript/app.js"></script>
</body>
</html>
